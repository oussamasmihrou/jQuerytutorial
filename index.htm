            <!-- Event handling of an html element  -->
    <script>
        $('.cube').mouseenter(function(){
            setTimeout(function(){
                $('.cube').css('background-color','rgb(62, 44, 77)');
            },1000);                    // A two seconds delay

           
        });
        $('.cube').mouseleave(function(){
            $('.cube').css('background-color','white');
        });
    </script>
    
    <!--                Blur and focus events           -->
    
        
    
    <script>
        
        $(document).keypress(function(event)
      {

        key = String.fromCharCode(event.which)
            if (key=='h')
            {
                $('#log').html('the event.wich proprety gives: '+event.which+'. By doing some changes you pressed :You pressed: ' + key)
                $('.cube').hide('slow')}
            if (key=='s')
            {
                $('#log').html('the event.wich proprety gives: '+event.which+'. By doing some changes you pressed :You pressed: ' + key)
                $('.cube').show('slow')}
            })
    </script>
